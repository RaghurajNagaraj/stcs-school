<ion-app>

      <ion-toolbar color="primary">

    <ion-content>
      <ion-list>
        <ion-list-header>

          <ion-item button>

            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='albums-outline'></ion-icon>
            <ion-label>

            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='school-outline'></ion-icon>
            <ion-label>

            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='people-outline'></ion-icon>
            <ion-label>

            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='people-circle-outline'></ion-icon>
            <ion-label>

            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='library-outline'></ion-icon>
            <ion-label>

            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='calendar-outline'></ion-icon>
            <ion-label>
              Time Table
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='newspaper-outline'></ion-icon>
            <ion-label>
              Subjects
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
